[application]

name="game_bubble_man"
main_scene="res://cenas/main.tscn"
icon="res://icon.png"

[display]

width=320
height=180
test_width=640
test_height=360
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

enter=[key(Return)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[render]

default_clear_color=#ff323232
