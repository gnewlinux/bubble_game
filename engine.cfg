[application]

name="game_bubble_man"
main_scene="res://cenas/inicio.tscn"
icon="res://icon.png"

[autoload]

bg_sound="res://cenas/bg_sound.tscn"

[display]

test_width=640
test_height=360
emulate_touchscreen=true
width=320
height=180
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["platform2d"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

enter=[key(Return)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Space)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff020a0e
